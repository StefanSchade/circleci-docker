version: 2.1
jobs:
  frontend-setup:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup toolchain in container
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              sudo
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            cd frontend
            docker build -f dev.Dockerfile --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

  frontend-test:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup toolchain in container
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              sudo
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Run tests
          command: |
            pwd
            docker-compose -f ./docker-compose.test.yml up


  frontend-build:
    working_directory: /app
    docker:
      - image: docker:20.10-git
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "34:1a:9a:b0:9f:0e:90:f7:73:ac:58:ff:06:5c:6f:52"
      - run:
          name: Setup dev container
          command: |
            apk add --no-cache .gyp python3 make g++
            apk add --no-cache --virtual \
              .gyp
              python3 \
              sudo
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: build production image
          command: |
            docker-compose -f docker-compose.deploy.yml up -d

workflows:
  myworkflow:
    jobs:
      - frontend-setup
      - frontend-test:
          requires:
            - frontend-setup
      - frontend-build:
          requires:
            - frontend-test